	<script>
		var chtml = [];
		chtml.push('<div class="aaa">');
		chtml.push('	<h3>确定删除？</h3>');
		chtml.push('</div>');
		$('#btnConfrim').click(function() {
			$.cDialog._confirm({
				title: '删除提示',
				className: 'c-confirm',
				width:180,
				height:100,
				content:chtml.join("\n"),
				isDrag:true,
				confirmFun: confirmEvent,
				cancelFun : cancelEvent

			});
		});
		$('#btnAlert').click(function() {
			$.cDialog._alert({
				title:'提示框'
			});
		});
		function confirmEvent(){
			$.cDialog._tips({
				width: 116,
				height: 40,
				content:'删除成功！'
			});
		};

		function cancelEvent(){
			alert("aaa")
		}
		$('body').on('click', '#cCloseBtn',function() {
			alert("aaa");
			$.cDialog._close();
		});

		$('#btnTips').click(function() {
			$.cDialog._tips({

			});
		});
